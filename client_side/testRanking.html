<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Ranking Slide Panel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* Sticky toggle bar on the right */
    #toggle-bar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      border-radius: 8px 0 0 8px;
      user-select: none;
      transition: background 0.3s;
    }

    #toggle-bar:hover {
      background: #555;
    }

    /* Sliding panel container */
    #panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: calc(100% - 250px); /* leaves some space on the left */
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: right 0.4s ease;
      resize: horizontal;
      overflow: auto;
      min-width: 400px;
      max-width: 100%;
    }

    #panel.open {
      right: 0;
    }

    /* Panel header (optional, can be removed) */
    #panel-header {
      flex-shrink: 0;
      background: #444;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #panel iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sticky toggle bar -->
  <div id="toggle-bar">â˜° Ranking</div>

  <!-- Sliding panel -->
  <div id="panel">
    <div id="panel-header">
      <span>Live Ranking</span>
    </div>
    <iframe id="ranking-frame" src="live-ranking.html"></iframe>
  </div>

  <script>
    const toggleBar = document.getElementById("toggle-bar");
    const panel = document.getElementById("panel");

    // Toggle open/close on same button
    toggleBar.addEventListener("click", () => {
      panel.classList.toggle("open");
    });

    // Auto refresh iframe every 30s
    function refreshFrame() {
      const iframe = document.getElementById("ranking-frame");
      iframe.src = iframe.src.split("?")[0] + "?t=" + new Date().getTime();
    }
    setInterval(refreshFrame, 30000);
  </script>

</body>
</html>
