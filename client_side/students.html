<script>
  function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
  }
  
  // Returns existing or creates a new randomized order of indices
  function getOrCreateSnippetOrder(length) {
    const key = 'snippetOrder';
  
    // Try to load from sessionStorage or cookie
    let stored = sessionStorage.getItem(key) || getCookie(key);
    if (stored) {
      try {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed) && parsed.length === length) return parsed;
      } catch {}
    }
  
    // Generate new shuffled order of indices
    const order = Array.from({ length }, (_, i) => i);
    for (let i = order.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [order[i], order[j]] = [order[j], order[i]];
    }
  
    // Store in sessionStorage and cookie
    const serialized = JSON.stringify(order);
    sessionStorage.setItem(key, serialized);
    document.cookie = `${key}=${encodeURIComponent(serialized)}; path=/; max-age=2592000`; // 30 days
  
    return order;
  }
  
  const originalSnippets = [...snippets]; // Clone BEFORE mutation
  const order = getOrCreateSnippetOrder(originalSnippets.length); // 1-based [1..8]

  const shuffled = order.map(i => originalSnippets[i - 1]); // ‚úÖ Convert to 0-based

  snippets.length = 0;
  snippets.push(...shuffled);

  shuffled.forEach((snippet, newIndex) => {
    snippet.id = newIndex + 1;                      // Maintain new 1-based IDs
    snippet.title = `Snippet ${newIndex + 1}`;      // Display title
  });

  console.log("Final snippet order (titles):", snippets.map(s => s.title));
  console.log("Final snippet order (ids):", snippets.map(s => s.id));
  console.log("Server snippet order (1-based):", order.map(i => `Snippet ${i}`));

</script>

<script>
const TOTAL_SNIPPETS = 8;
let currentSnippet = 1;



function loadSnippet(snippetNumber) {
  const snippet = snippets[snippetNumber - 1];
  document.getElementById('snippet-title').innerText = snippet.title;
  const codeLines = snippet.code.trim().split('\n');
  document.getElementById('code-content').innerHTML = codeLines.join('\n');

const lineNumbersHtml = codeLines.map((_, i) => (i + 1)).join('<br>');
document.getElementById('line-numbers').innerHTML = lineNumbersHtml;


  loadQuestion();
}



function saveSummary() {

}


function saveSummarySilentForPrev() {
    saveSummary();
}

function nextSnippet() {
    if (!validateCurrentSnippetInputs()) return;

    saveSummary();

    if (currentSnippet < TOTAL_SNIPPETS) {
        currentSnippet++;
        loadSnippet(currentSnippet);
        updateButtons();
    }
}


function prevSnippet() {
    if (currentSnippet > 1) {
        saveSummarySilentForPrev();
        currentSnippet--;
        loadSnippet(currentSnippet);
        updateButtons();
    } else {
        // Prevent any default behavior like navigating back
        return false;
    }
}


function updateButtons() {
    document.getElementById('prev').disabled = currentSnippet === 1;
    document.getElementById('next').disabled = currentSnippet === TOTAL_SNIPPETS;
}

function submitAll() {
    saveSummary(); // save the current snippet
    const allSummaries = {};

    // Pull all saved snippets from session or cookie
    for (let i = 1; i <= TOTAL_SNIPPETS; i++) {
        const key = `summary${i}`;
        const sessionVal = sessionStorage.getItem(key);
        const cookieVal = getCookie(key);
        allSummaries[key] = sessionVal || decodeURIComponent(cookieVal || '');
    }

    fetch("https://codecomprehensibility.site/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(allSummaries)
  })
  .then(response => {
    if (response.ok) {
      showSubmissionModal('‚úÖ Summaries submitted successfully. Click ‚ÄúContinue to Phase 2‚Äù to proceed.\nYou may resubmit before the deadline if you change your mind about any part of your response.');
      document.getElementById('continueBtn').style.display = 'inline-block';
      sessionStorage.setItem('phase1_submitted', 'true');
      setCookie('phase1_submitted', 'true', 30);
    } else {
      showSubmissionModal('‚ùå Submission failed. Please try again.');
    }
  })
  .catch(error => {
    console.error("Submission error:", error);
    showSubmissionModal('‚ö†Ô∏è Error occurred during submission.');
  });

}
</script>

    }

  if (theme === 'dark') {
    document.body.classList.add('dark-mode');
    const btn = document.getElementById('theme-toggle');
    if (btn) btn.textContent = 'Switch to Light Mode';
  } else {
    document.body.classList.add('light-mode');
    const btn = document.getElementById('theme-toggle');
    if (btn) btn.textContent = 'Switch to Dark Mode';
  }
}


function toggleTheme() {
  const body = document.body;
  const isLight = body.classList.contains("light-mode");

  if (isLight) {
    body.classList.remove("light-mode");
    body.classList.add("dark-mode");
    localStorage.setItem("codeTheme", "dark"); // Use unified key
    document.getElementById('theme-toggle').textContent = "Switch to Light Mode";
  } else {
    body.classList.add("light-mode");
    body.classList.remove("dark-mode");
    localStorage.setItem("codeTheme", "light"); // Use unified key
    document.getElementById('theme-toggle').textContent = "Switch to Dark Mode";
  }
}

<script>
    let currentQuestionIndex = 0;

    function loadQuestion() {
  const snippetSpecific = questionsPerSnippet[currentSnippet];
  const allQuestions = [...snippetSpecific, ...general_questions];
  const question = allQuestions[currentQuestionIndex];

  const container = document.getElementById('question-area');
  container.innerHTML = ''; // Clear the previous content

  // Render the current question
  renderQuestion(container, question, currentSnippet);

  // Optionally, show progress (e.g., "Question 3 of 7")
  const progressText = document.createElement('div');
  progressText.style.marginTop = '10px';
  progressText.style.fontSize = '14px';
  progressText.style.color = '#777';
  progressText.textContent = `Question ${currentQuestionIndex + 1} of ${allQuestions.length}`;
  container.appendChild(progressText);
}


function renderQuestion(container, question, snippetNum) {
  // First prompt
  const label1 = document.createElement('label');
  label1.innerHTML = `<strong>${question.prompt}</strong>`;
  container.appendChild(label1);

  const key1 = `answer-${snippetNum}-${question.id}`;
  let input1;

  if (question.type === 'open' || question.type === 'short') {
    input1 = document.createElement('textarea');
    input1.rows = question.type === 'short' ? 2 : 5;
    input1.id = key1;
    input1.value = sessionStorage.getItem(key1) || '';
    input1.oninput = () => sessionStorage.setItem(key1, input1.value);
    container.appendChild(input1);

  } else if (question.type === 'binary' || question.type === 'bin') {
    input1 = document.createElement('select');
    input1.id = key1;
    input1.innerHTML = `
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    `;
    input1.value = sessionStorage.getItem(key1) || '';
    input1.oninput = () => sessionStorage.setItem(key1, input1.value);
    container.appendChild(input1);

  } else if (question.type === 'scale') {
    const saved = sessionStorage.getItem(key1) || '';
    renderLikertScale(container, key1, question.labels, saved);
  }

  // Optional second part (type2)
  if (question.question2 && question.id2) {
    const label2 = document.createElement('label');
    label2.innerHTML = `<strong style="display:block; margin-top:15px;">${question.question2}</strong>`;
    container.appendChild(label2);

    const key2 = `answer-${snippetNum}-${question.id2}`;
    let input2;

    if (question.type2 === 'open' || question.type2 === 'short') {
      input2 = document.createElement('textarea');
      input2.rows = question.type2 === 'short' ? 2 : 5;
      input2.id = key2;
      input2.value = sessionStorage.getItem(key2) || '';
      input2.oninput = () => sessionStorage.setItem(key2, input2.value);
      container.appendChild(input2);

    } else if (question.type2 === 'binary' || question.type2 === 'bin') {
      input2 = document.createElement('select');
      input2.id = key2;
      input2.innerHTML = `
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      `;
      input2.value = sessionStorage.getItem(key2) || '';
      input2.oninput = () => sessionStorage.setItem(key2, input2.value);
      container.appendChild(input2);

    } else if (question.type2 === 'scale') {
      const saved2 = sessionStorage.getItem(key2) || '';
      renderLikertScale(container, key2, question.labels2, saved2);
    }
  }
}




function renderLikertScale(container, id, labels, saved = '') {
  const wrapper = document.createElement('div');
  wrapper.style.display = 'flex';
  wrapper.style.gap = '10px';
  wrapper.style.margin = '8px 0 20px 0';
  wrapper.style.flexWrap = 'wrap';

  labels.forEach(label => {
    const labelEl = document.createElement('label');
    labelEl.style.display = 'flex';
    labelEl.style.alignItems = 'center';
    labelEl.style.gap = '5px';

    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = id;
    radio.value = label;
    radio.checked = saved === label;
    radio.onchange = () => sessionStorage.setItem(id, radio.value);

    labelEl.appendChild(radio);
    labelEl.appendChild(document.createTextNode(label));
    wrapper.appendChild(labelEl);
  });

  container.appendChild(wrapper);
}





function nextQuestion() {
  const total = questionsPerSnippet[currentSnippet].length + general_questions.length;

  if (currentQuestionIndex < total - 1) {
    currentQuestionIndex++;
    loadQuestion();
  } else if (currentSnippet < TOTAL_SNIPPETS) {
    currentSnippet++;
    currentQuestionIndex = 0;         // reset for new snippet
    loadSnippet(currentSnippet);    
  }
}


function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    loadQuestion();
  } else if (currentSnippet > 1) {
    currentSnippet--;
    currentQuestionIndex = questionsPerSnippet[currentSnippet].length + general_questions.length - 1;
    loadSnippet(currentSnippet);
  }
}
