const content = document.getElementById('content');
const toc = document.getElementById('toc');

function render() {
  content.innerHTML = '';
  toc.innerHTML = '<h3>Disagreements</h3>';

  disagreements.forEach((d, idx) => {
    const anchor = 'd-' + d.snippet;
    const card = document.createElement('section');
    card.className = 'card disagreement';
    card.id = anchor;

    card.innerHTML = `
      <h2>Disagreement ${idx + 1} ‚Äî ${d.snippet}</h2>
      ${d.text}
      <h3>round 2 ‚Äî Exact Answers</h3>
      <div class="experts"></div>
    `;

    const expertsWrap = card.querySelector('.experts');
    const filterVal = document.getElementById('expert-filter').value;

    Object.entries(expertResponses).forEach(([name, arr]) => {
      if (filterVal !== 'all' && filterVal !== name) return;
      const r = arr[idx];
      const box = document.createElement('article');
      box.className = 'expert';
      box.innerHTML = `<h4>${name}</h4>`;

      QUESTIONS.forEach((q, qi) => {
        box.innerHTML += `
          <div class="qa">
            <div class="q">${q}</div>
            <div class="a">${r['q' + (qi + 1)] || ''}</div>
          </div>`;
      });
      expertsWrap.appendChild(box);
    });

    content.appendChild(card);

    const link = document.createElement('a');
    link.href = '#' + anchor;
    link.textContent = d.snippet;
    toc.appendChild(link);
  });
}

render();
document.getElementById('expert-filter').addEventListener('change', render);
document.getElementById('btn-expand').onclick = () => document.querySelectorAll('details').forEach(d => d.open = true);
document.getElementById('btn-collapse').onclick = () => document.querySelectorAll('details').forEach(d => d.open = false);
document.getElementById('btn-print').onclick = () => window.print();
</script>
