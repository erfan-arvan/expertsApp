# Custom app values for local testing
app.frontend-url=http://localhost:5500
app.backend-url=http://localhost:8000
app.production-url=http://codecomprehensibility.site

# Allow large POST requests
server.tomcat.max-http-post-size=10485760  # 10MB

# These apply if multipart/form-data is ever used (harmless if not)
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB
